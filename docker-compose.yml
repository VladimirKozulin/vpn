# Docker Compose для разработки с hot-reload

services:
  # VPN сервер (Spring Boot + Xray)
  vpn-server:
    build:
      context: .
      dockerfile: Dockerfile.dev
      # Добавляем cache_from для контроля кеширования
      cache_from:
        - vpn-server:latest
    container_name: vpn-server
    ports:
      - "8080:8080"
      - "443:443"
    environment:
      - VPN_XRAY_PATH=/opt/xray/xray
      - VPN_XRAY_PORT=443
      - VPN_SERVER_ADDRESS=192.168.0.71
      - VPN_CONFIG_PATH=xray-config.json
    volumes:
      - .:/app
      - gradle-cache:/home/gradle/.gradle
    networks:
      - vpn-network
    dns:
      - 8.8.8.8
      - 8.8.4.4

volumes:
  gradle-cache:

networks:
  vpn-network:
    driver: bridge
