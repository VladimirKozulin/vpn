# Docker Compose для разработки с hot-reload

services:
  vpn-server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: vpn-server
    ports:
      - "8080:8080"
      - "443:443"
    environment:
      - VPN_XRAY_PATH=/opt/xray/xray
      - VPN_XRAY_PORT=443
      # ВАЖНО: Замените на ваш публичный IP или домен
      - VPN_SERVER_ADDRESS=192.168.0.9
      - VPN_CLIENT_UUID=12345678-1234-1234-1234-123456789abc
    volumes:
      # Монтируем весь проект для hot-reload
      - .:/app
      # Gradle cache для ускорения сборки
      - gradle-cache:/home/gradle/.gradle
    networks:
      - vpn-network
    dns:
      - 8.8.8.8
      - 8.8.4.4

volumes:
  gradle-cache:

networks:
  vpn-network:
    driver: bridge
