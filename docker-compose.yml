
# Главный docker-compose файл

services:
  # PostgreSQL база данных
  postgres:
    extends:
      file: devOps/data/docker-compose.yml
      service: postgres

  # VPN сервер
  vpn-server:
    extends:
      file: devOps/server/docker-compose.yml
      service: vpn-server

volumes:
  postgres-data:
    driver: local
  gradle-cache:
    driver: local

networks:
  vpn-network:
    driver: bridge
