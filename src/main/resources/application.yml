server:
  port: 8080

# Настройки VPN сервера
vpn:
  # Путь к бинарнику Xray (в Docker контейнере)
  xray-path: /opt/xray/xray
  # Порт для VPN подключений (443 - стандартный HTTPS)
  xray-port: 443
  # Домен или IP вашего VPS сервера
  server-address: localhost

# Настройки Tarantool
tarantool:
  host: tarantool
  port: 3301
  username: admin
  password: secret

# Настройки JWT токенов
jwt:
  # Секретный ключ для подписи токенов (минимум 256 бит)
  # В продакшене использовать переменную окружения!
  secret: ${JWT_SECRET:my-super-secret-key-for-jwt-token-generation-minimum-256-bits-long-key-for-security}
  # Время жизни access токена (15 минут в миллисекундах)
  expiration: 900000
  # Время жизни refresh токена (30 дней в миллисекундах)
  refresh-expiration: 2592000000

# Логирование
logging:
  level:
    org.springframework.security: DEBUG
    com.example.vpn.security: DEBUG
    com.example.vpn: INFO
