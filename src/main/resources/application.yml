server:
  port: 8080

# Настройки VPN сервера
vpn:
  # Путь к бинарнику Xray (в Docker контейнере)
  xray-path: /opt/xray/xray
  # Порт для VPN подключений (443 - стандартный HTTPS)
  xray-port: 443
  # Домен или IP вашего VPS сервера
  server-address: localhost

# Настройки Tarantool
tarantool:
  host: tarantool
  port: 3301
  username: admin
  password: secret

# Настройки Spring Security с Keycloak
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          # URL для получения публичных ключей Keycloak
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/vpn-realm}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8180/realms/vpn-realm/protocol/openid-connect/certs}

# Настройки Keycloak
keycloak:
  realm: vpn-realm
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:http://localhost:8180}

# Логирование
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    com.example.vpn: INFO
