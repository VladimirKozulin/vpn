<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Server - QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status.running .status-dot {
            background: #28a745;
        }
        
        .status.stopped .status-dot {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .qr-container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
        }
        
        .qr-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .uuid-info strong {
            color: #2196F3;
            display: block;
            margin-bottom: 8px;
        }
        
        .uuid-info code {
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            display: block;
            font-size: 13px;
            color: #333;
            word-break: break-all;
        }
        
        .instruction strong {
            display: block;
            margin-bottom: 12px;
            color: #856404;
            font-size: 18px;
        }
        
        .instruction ol {
            margin-left: 20px;
            color: #856404;
        }
        
        .instruction li {
            margin: 8px 0;
            line-height: 1.6;
        }
        
        .emoji {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üîê</div>
        <h1>VPN Server</h1>
        <p class="subtitle">–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR –∫–æ–¥ –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</p>
        
        <div th:class="${vpnRunning} ? 'status running' : 'status stopped'">
            <span class="status-dot"></span>
            <span th:text="${vpnRunning} ? 'VPN —Å–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç' : 'VPN —Å–µ—Ä–≤–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω'"></span>
        </div>
        
        <div class="qr-container">
            <img th:src="'data:image/png;base64,' + ${qrCodeBase64}" alt="VPN QR Code" />
        </div>
    </div>
</body>
</html>
